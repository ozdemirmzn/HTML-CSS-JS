<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <style>
          label {display: block;}
          body {padding: 25px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
      let form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
         let pilot = document.querySelector("input[name=pilotname]");
         let copilot = document.querySelector("input[name=copilotname]");
         let fuel = document.querySelector("input[name=fuellvl]");
         let cargo = document.querySelector("input[name=cargomass]");
         if (pilot.value === "" || copilot.value === "" || fuel.value === "" || cargo.value === "") {
            alert("All fields are required!");
            event.preventDefault();
         }else if(typeof pilot.value !== 'string' || typeof copilot.value !== 'string' || typeof fuel.value !== 'number' || 
         typeof cargo.value !== 'number'){
            alert("Make sure to enter valid information for each field!");
            event.preventDefault();
         }
      });
   });
  </script>
  <body>
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Pilot Name <input type="text" name="pilotname"></label>
      <label>Co-pilot Name<input type="text" name="copilotname"></label>
      <label>Fuel Level (L)<input type="number" name="fuellvl"></label>
      <label>Cargo Mass (kg)<input type="number" name="cargomass"></label>
      <button>Submit</button>
    </form>


  </body>
</html>
